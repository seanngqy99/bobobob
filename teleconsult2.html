<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RehabHero - Teleconsultation</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }

    header {
      background-color: #5a68d1;
      color: white;
      padding: 10px 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links li a.active {
      text-decoration: underline;
    }

    #video-streams {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .video-container {
      position: relative;
      width: 640px;
      height: 480px;
      background: black;
      margin: 10px;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-player {
      width: 100%;
      height: 100%;
    }

    .video-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 16px;
      z-index: 10;
    }

    #stream-controls {
      display: none;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Header with nav -->
  <header>
    <nav>
      <div class="logo">RehabHero</div>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="exercise-library.html">Exercises</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="teleconsultation.html" class="active">Teleconsultation</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Video Section -->
  <main>
    <div id="video-streams"></div>

    <div id="stream-controls" class="d-flex">
      <button id="leave-btn" class="btn btn-danger bi bi-telephone-x"> End Call</button>
      <button id="mic-btn" class="btn btn-secondary bi bi-mic"> Mic On</button>
      <button id="camera-btn" class="btn btn-secondary bi bi-camera-video"> Camera On</button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="js/AgoraRTC_N-4.19.2.js"></script>
  <script src="js/functions.bundle.js"></script>
  <script src="js/consult.js"></script>
</body>
</html>
