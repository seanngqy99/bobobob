<!DOCTYPE html>
<html>
<head>
    <title>Hand Pose Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="../css/pages/handpose.css">
    
</head>
<body>
    <div class="exercise-controls">
        <h3>Exercise Settings</h3>
        <select id="handSelect">
            <option value="left">Left Hand</option>
            <option value="right">Right Hand</option>
            <option value="both">Both Hands</option>
        </select>
        <input type="number" id="repsInput" min="1" value="10" placeholder="Target Reps">
        <button id="startExercise">Start Exercise</button>
        <button id="resetExercise">Reset</button>
    </div>
    <div class="exercise-status">
        <h3>Exercise Progress</h3>
        <p id="repCount">Reps: 0 / 0</p>
        <p id="exerciseStatus">Status: Not Started</p>
    </div>
    <script src="../js/handpose.js"></script>

</body>
</html>
