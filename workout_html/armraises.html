<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arm Raise Exercise</title>
  
  <!-- Mediapipe scripts for BlazePose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  
  <!-- Import your workout.css file -->
  <link rel="stylesheet" href="../css/pages/workout.css">
  
  <style>
    /* Any additional specific styles for arm raise exercise */
    .exercise-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }
    
    /* Rep counters styling */
    #leftCountText, #rightCountText {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 10px;
      margin-top: 10px;
    }
    
    /* Arm selection section */
    .arm-selection-section {
      margin-bottom: 20px;
      border-bottom: 1px solid #e9ecef;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="exercise-container">
    <!-- Left side: UI Controls -->
    <div id="controls">
      <h2>Arm Raise Exercise</h2>
      <p>This exercise builds shoulder strength. Raise your arms to the side or front in a controlled motion, then lower them back down.</p>
      
      <!-- Arm selection -->
      <div class="arm-selection-section">
        <p>Select which arm(s) to track:</p>
        <label>
          <input type="radio" name="armSelect" value="left" checked> Left Arm
        </label>
        <label>
          <input type="radio" name="armSelect" value="right"> Right Arm
        </label>
        <label>
          <input type="radio" name="armSelect" value="both"> Both Arms
        </label>
      </div>
      
      <!-- Hidden inputs for reps and sets (will be set via sessionStorage) -->
      <label>
        <input type="number" id="repInput" value="5" min="1" max="20">
      </label>
      
      <label>
        <input type="number" id="setInput" value="3" min="1" max="5">
      </label>
      
      <!-- Start button -->
      <button id="startBtn">Start Exercise</button>
      
      <!-- Status text -->
      <div id="statusText">Camera initializing...</div>
      <div id="leftCountText"></div>
      <div id="rightCountText"></div>
      
      <!-- Rep progress section -->
      <div class="rep-progress-container">
        <h3>Left Arm Progress</h3>
        <div id="leftRepProgress" class="rep-progress">
          <!-- Rep indicators will be added dynamically here -->
        </div>
      </div>
      
      <div class="rep-progress-container">
        <h3>Right Arm Progress</h3>
        <div id="rightRepProgress" class="rep-progress">
          <!-- Rep indicators will be added dynamically here -->
        </div>
      </div>
    </div>
    
    <!-- Right side: Video & Canvas Container -->
    <div class="container">
      <video class="input_video" playsinline></video>
      <canvas class="output_canvas"></canvas>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="../js/armraise.js"></script>
</body>
</html>
